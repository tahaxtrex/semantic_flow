# Rubric definitions for Pedagogical Evaluation
# Each rubric is scored from 1 to 10.

goal_focus:
  description: "Does the text concentrate on explaining core concepts relevant to its stated objective, or does it include unnecessary digressions and fluff?"
text_readability:
  description: "How accessible is the language used? Does the learner spend effort understanding terminology rather than concepts?"
pedagogical_clarity:
  description: "Does the text avoid unexplained jargon? Is the sentence structure appropriate for the intended audience?"
prerequisite_alignment:
  description: "Are foundational concepts introduced before dependent ones? Are prerequisites clearly stated when assumed?"
fluidity_continuity:
  description: "Do transitions between paragraphs and modules feel coherent, or does the content jump abruptly between unrelated topics?"
structural_usability:
  description: "Is the course logically organized? Are navigation instructions clear? Boundaries, elements, and guidelines explicit?"
example_concreteness:
  description: "Are examples concrete, relatable, and plausible representations of real-world situations?"
example_coherence:
  description: "Are examples consistent and thematically connected across sections?"
